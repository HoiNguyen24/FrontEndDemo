<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="user.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
            integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rounded-container {
            border-radius: 15px;
        }
        .rounded-form {
            border-radius: 10px;
        }
        .btn-rounded {
            border-radius: 25px;
        }
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
    </style>
</head>

<body>
<div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
        Họ tên :
    </h4>

    <div class="card overflow-hidden rounded-container">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                       href="#bangno-info"   style="cursor: pointer;" onclick="showDebtors()">Bảng nợ</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                       href="#danhan-info"   style="cursor: pointer;" onclick="showChoose()">Người đã nhận</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade" id="bangno-info">
                        <div class="card-body pb-2">
                            <iframe src="Conno/conno.html" frameborder="0" style="width: 100%; height: 500px;"></iframe>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="danhan-info">
                        <div class="card-body pb-2">
                            <iframe src="Conno/conno.html" frameborder="0" style="width: 100%; height: 500px;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script>
    function showDebtors(){
        axios.get('http://localhost:8080/debtors/main').then((respone)=>{
            let data = respone.data;
            console.log(data);
            let html = `<thead>
                    <tr>
                        <th> Id </th>
                        <th> Tên </th>
                        <th> Địa chỉ </th>
                        <th> Số điện thoại </th>
                        <th> Tình trạng </th>
                        <th> Số tiền nợ </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody >`;
            for(let i=0;i < data.length;i++){
                html += `<tr>
                        <td> ${data[i].cccd}</td>
                        <td> ${data[i].name}</td>
                        <td> ${data[i].address} </td>
                        <td> ${data[i].phone}</td>
                        <td>
                            <p class="status datrano">${data[i].status}</p>
                        </td>
                        <td><button class="details-button" onclick="submit(${data[i].id})">Nhận</button></td>
                    </tr>`;
            }
            html += `</tbody>`
            document.getElementById('debtor_table').innerHTML = html;
        })
    }
    function submit(a){
        let idaccount = localStorage.getItem('account').id;
        let debtor = {
            id: a,
            user: {
                id: idaccount
            }
        }
        axios.post("http://localhost:8080/debtors",debtor).then((respone)=>{

        })
    }
    function showChoose(){
        axios.get('http://localhost:8080/debtors/main').then((respone)=>{
            let data = respone.data;
            console.log(data);
            let html = `<thead>
                    <tr>
                        <th> Id </th>
                        <th> Tên </th>
                        <th> Địa chỉ </th>
                        <th> Số điện thoại </th>
                        <th> Tình trạng </th>
                        <th> Số tiền nợ </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody >`;
            for(let i=0;i < data.length;i++){
                html += `<tr>
                        <td> ${data[i].cccd}</td>
                        <td> ${data[i].name}</td>
                        <td> ${data[i].address} </td>
                        <td> ${data[i].phone}</td>
                        <td>
                            <p class="status datrano">${data[i].status}</p>
                        </td>
                        <td><button class="details-button" onclick="showDetails(${data[i].id})">Chi tiết</button></td>
                    </tr>`;
            }
            html += `</tbody>`
            document.getElementById('debtor_table').innerHTML = html;
        })
    }
</script>
<script type="text/javascript">
</script>
</body>

</html>
