<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rounded-container {
            border-radius: 15px;
        }
        .rounded-form {
            border-radius: 10px;
        }
        .btn-rounded {
            border-radius: 25px;
        }
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
    </style>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
           Họ tên :     
        </h4>
        
        <div class="card overflow-hidden rounded-container">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Chung</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Đổi mật khẩu</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Thêm con nợ</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" 
                            onclick="window.location.href='Conno/conno.html'" style="cursor: pointer;">Bảng nợ</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            onclick="window.location.href='/C:/Users/thats/Downloads/Nợ%20xấu/index.html'" style="cursor: pointer;">Quay về trang</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#next-info" id="next-info-tab"></a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary btn-rounded">
                                       Chào mừng con nợ mới
                                    </label> &nbsp;
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control mb-1 rounded-form" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Họ tên</label>
                                    <input type="text" class="form-control rounded-form" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1 rounded-form" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Địa chỉ</label>
                                    <input type="text" class="form-control rounded-form" value="">
                                </div>
                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary btn-rounded" >Lưu</button>&nbsp;
                                </div>
                            </div>                           
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Mật khẩu hiện tại</label>
                                    <input type="password" class="form-control rounded-form">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Mật khẩu mới</label>
                                    <input type="password" class="form-control rounded-form">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Nhập lại mật khẩu mới</label>
                                    <input type="password" class="form-control rounded-form">
                                </div>
                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary btn-rounded">Lưu</button>&nbsp;
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                              
                                <div class="form-group">
                                    <label class="form-label">Tên</label>
                                    <input type="text" class="form-control rounded-form" value="Quỷ">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">CCCD</label>
                                    <input type="text" class="form-control rounded-form" value="0123456789">
                                </div>
                                <!-- <div class="form-group">
                                    <label class="form-label">Số tiền nợ</label>
                                    <input type="text" class="form-control rounded-form" value="">
                                </div> -->
                                <div class="form-group">
                                    <label class="form-label">Ngày mượn</label>
                                    <input type="date" class="form-control rounded-form" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Ngày trả</label>
                                    <input type="date" class="form-control rounded-form" value="">
                                </div>
                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary btn-rounded" id="next-info-button">Tiếp</button>&nbsp;
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="next-info">
                            <div class="card-body pb-2">
                                <!-- Content for next-info tab -->
                                <div class="form-group">
                                    <label class="form-label">Số tiền</label>
                                    <input type="text" class="form-control rounded-form">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Văn xin nợ</label>
                                    <textarea class="form-control rounded-form"
                                        rows="5">Hiện tại em chơi tài xỉu báo nhà 5 tỷ em muốn vay nợ ạ</textarea>
                                </div>
                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary btn-rounded">Thêm</button>&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('next-info-button').addEventListener('click', function () {
            $('a[href="#next-info"]').tab('show');
            document.getElementById('next-info-tab').style.display = 'none';
        });
    </script>
</body>

</html>
