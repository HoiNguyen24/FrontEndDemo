<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nợ xấu</title>
    <link rel="stylesheet" type="text/css" href="conno.css">
</head>

<body style="
    font-family: Arial, sans-serif;
    background-image: url('long-short-la-gi.jpg'); /* Set the background image */
    background-size: cover; /* Scale the image to cover the entire page */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    background-position: center; /* Center the image */
  ">
    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Bảng nợ</h1>
            <div class="input-group">
                <input type="search" placeholder="Tìm tên nợ...">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
              
            </div>
            
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> Tên </th>
                        <th> Địa chỉ </th>
                        <th> Ngày nợ </th>
                        <th> Tình trạng </th>
                        <th> Số tiền nợ </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 1 </td>
                        <td> Long</td>
                        <td> Seoul </td>
                        <td> 17 Dec, 2022 </td>
                        <td>
                            <p class="status datrano">Đã trả nợ</p>
                        </td>
                        <td> <strong> 10 tỷ </strong></td>
                    </tr>
                    <tr>
                        <td> 2 </td>
                        <td> Hoan </td>
                        <td> Kathmandu </td>
                        <td> 27 Aug, 2023 </td>
                        <td>
                            <p class="status tronno">Trốn nợ</p>
                        </td>
                        <td> <strong>20 tỷ</strong> </td>
                    </tr>
                    <tr>
                        <td> 3</td>
                        <td> Hoi </td>
                        <td> Tokyo </td>
                        <td> 14 Mar, 2023 </td>
                        <td>
                            <p class="status trongquatrinhtrano">Đang trả nợ</p>
                        </td>
                        <td> <strong>30 tỷ</strong> </td>
                    </tr>
                    <tr>
                        <td> 4</td>
                        <td> Minh</td>
                        <td> Tokyo </td>
                        <td> 14 Mar, 2024 </td>
                        <td>
                            <p class="status trongquatrinhtrano">Đang trả nợ</p>
                        </td>
                        <td> <strong>30 tỷ</strong> </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="back-button">
            <a href="#" class="btn"  id="backButton">Quay lại</a>
        </div>
    </main>
    <script src="script1.js" ></script>

</body>

</html>
